<!-- Toolbar -->
<div style="text-align:center">
  <h1>{{title}}</h1>

  <div>
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
            [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
            [videoOptions]="videoOptions"
            [imageQuality]="1"
            (cameraSwitched)="cameraWasSwitched($event)"
            (initError)="handleInitError($event)" [mirrorImage]=true
    ></webcam>
    <br/>
    <button class="actionBtn" (click)="captureSnapshot();">Take A Snapshot</button>
    <button class="actionBtn" (click)="toggleWebcam();">Toggle Webcam</button>
    <button class="actionBtn" (click)="deleteSnapshot();">Delete Snapshot</button>
    <br/>
    <button class="actionBtn" (click)="showNextWebcam(true);" [disabled]="!multipleWebcamsAvailable">Next Webcam</button>
    <input id="cameraSwitchCheckbox" type="checkbox" [(ngModel)]="allowCameraSwitch"><label for="cameraSwitchCheckbox">Allow Camera Switch</label>
    <br/>
    
  </div>
  <div id="idCamera" disabled="disabled">
    DeviceId: <input id="deviceId" type="text" [(ngModel)]="deviceId" style="width: 500px">
    <button (click)="showNextWebcam(deviceId);">Activate</button>
  </div>
</div>

<div>
  <h2>Select region of interest:</h2>
  <canvas #canvas id="canvas" width="1024" height="576" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)" (mousemove)="mouseMove($event)" ></canvas>
  <div>
    <!-- <button class="actionBtn" (click)="cutImage()">Cut Image</button> -->
    <p>{{test}}</p>
  </div>
  <div>
    <button class="actionBtn" (click)="ProcessImage()">Get Image</button>
    <button class="actionBtn" (click)="DownloadImage()">Download</button>
  </div>
</div>

<div>
  <!-- <canvas #canvas2 id="canvas2" width=640 height=480></canvas> -->
  
</div>

<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>
